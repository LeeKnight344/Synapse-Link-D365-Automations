name: Compile Synapse Link API

on:
  push:
    branches: ["main"]

env:
  DOTNET_VERSION: '9.0.x'
  APP_PACKAGE_PATH: 'SynapseLinkAutomations.Api\SynapseLinkAutomations.Api.csproj'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: dev
    steps:
      - name: Checkout GitHub Action
        uses: actions/checkout@v4

      - name: Setup .NET Environment
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Build Project
        shell: pwsh
        run: |
          dotnet build $env:APP_PACKAGE_PATH --configuration Release --output ./output/SynapseLinkAPI_Compiled

      - name: Compress Output Folder
        shell: pwsh
        run: |
          Compress-Archive -Path ./output/SynapseLinkAPI_Compiled/* -DestinationPath ./output/SynapseLinkAPI_Compiled.zip

      - name: Upload a Build Artifact
        uses: actions/upload-artifact@v4.6.2
        with:
          name: SynapseLinkAPI_Compiled
          path: ./output/SynapseLinkAPI_Compiled.zip
          if-no-files-found: error

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.RELEASE_TAG }}
          name: "Release ${{ env.RELEASE_TAG }}"
          body: "Automated release for commit ${{ github.sha }}"
          files: ./output/SynapseLinkAPI_Compiled.zip
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_SECRET }}

      - name: Release with Notes
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          files: ./output/SynapseLinkAPI_Compiled.zip
        env:
          GITHUB_TOKEN: ${{ secrets.ACTIONS_SECRET }}

