name: Compile Synapse Link API

on:
  push:
    branches: ["main"]

env:
  DOTNET_VERSION: '9.0.x'
  APP_PACKAGE_PATH: 'SynapseLinkAutomations.Api\SynapseLinkAutomations.Api.csproj'

jobs:
  build-and-deploy:
    runs-on: windows-latest
    environment: dev
    steps:
    - name: Checkout GitHub Action
      uses: actions/checkout@v4

    - name: Setup .NET ${{ env.DOTNET_VERSION }} Environment
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: ${{ env.DOTNET_VERSION }}

    - name: Build Project
      shell: pwsh
      run: |
        dotnet build $env:APP_PACKAGE_PATH --configuration Release --output ./output

    - name: Upload a Build Artifact
      uses: actions/upload-artifact@v4.6.2
      with:
        name: SynapseLinkAPI_Compiled
        path: ./output/**
        if-no-files-found: error

    - name: Create Release Tag
      id: tag
      shell: pwsh
      run: |
        $tag = "v1.0.${{ github.run_number }}"
        echo "RELEASE_TAG=$tag" >> $env:GITHUB_ENV
        echo "::set-output name=release_tag::$tag"

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        name: "Release ${{ steps.tag.outputs.release_tag }}"
        body: "Automated release for commit ${{ github.sha }}"
        files: ./output/**
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release with Notes
        uses: softprops/action-gh-release@v1
        with:
          draft: false
          generate_release_notes: true
          files: ./output/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}